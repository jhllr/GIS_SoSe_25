<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urlaubspackliste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-top">
      <div class="logo">
        🧳 <span>PackMe</span>
      </div>
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="mode-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <h1>🌴 Meine Urlaubspackliste</h1>
    <p>Alles, was ich für den nächsten Trip brauche!</p>
  </header>

  <main>
    <section class="packlist"></section>

    <div class="new-category">
      <input type="text" id="new-category-name" placeholder="Neue Kategorie hinzufügen...">
      <button id="add-category">Kategorie hinzufügen</button>
    </div>
  </main>

  <footer>
    <p>Gute Reise! ✈️</p>
    <hr class="divider">
    <textarea class="notes" class="notes" placeholder="Notizen für den Urlaub..."></textarea>
    <button id="save-notes">📝 Notiz speichern</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
